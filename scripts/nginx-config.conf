# Nginx 配置文件模板
# 使用方法: 
# 1. 复制到 /etc/nginx/sites-available/ue-asset-library
# 2. 修改 server_name 和路径
# 3. sudo ln -s /etc/nginx/sites-available/ue-asset-library /etc/nginx/sites-enabled/
# 4. sudo nginx -t
# 5. sudo systemctl restart nginx

server {
    listen 80;
    server_name your-domain.com;  # 替换为你的域名或 IP 地址

    # 允许大文件上传（根据需求调整）
    client_max_body_size 100M;

    # 日志配置
    access_log /var/log/nginx/ue-asset-library-access.log;
    error_log /var/log/nginx/ue-asset-library-error.log;

    # 反向代理到 Next.js 应用
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # 传递真实 IP 和主机信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 缓存控制
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置（根据视频生成等长时间操作调整）
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Next.js 静态资源缓存（长期缓存）
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, immutable";
        expires 365d;
    }

    # 图片和视频资源缓存
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|mp4|webm|mov)$ {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800";
        expires 7d;
    }
}

